{% extends 'base.html' %}

{% block title %} Sign in {% endblock %}

{% block content %}

<form action="{% url 'signin' %}" method="POST" class="modal-content">
     {% csrf_token %}
     <div class="container">
          <h1>Sign In</h1><hr>
          <p>username : <input type="username" name="username"></p>
          <p>password : <input type="password" name="password1"></p>
          <button type="submit">submit</button>
          {% for message in messages %}
               <p style="color: red;">{{message}}</p>
          {% endfor %}
          <p>Don't have Account? <a href="{% url 'signup' %}">sign up</a></p>       
     </div>

</form>

{% endblock %}
