<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ section.title }}{% endblock %}</title>

  <style type="text/css">
    body {
      background: white;
    }
    .main {
      background: gray;
      color: white;
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
    }
    .main .main-content {
      position: fixed;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      width: 300px;
      padding:20px;
      text-align: center;
    }
    .main a {
      background-color: white;
      text-decoration: none;
      padding: 20px;
      border-radius: 10px;
    }
    .nav {
      background: gold;
      padding: 15px;
      margin-bottom: 10px;
    }
    input[type=text], input[type=url], input[type=textarea], input[type=password], input[type=username], input[type=email] {
      width: 80%;
      padding: 10px 18px;
      margin: 8px 0;
      display: inline-block;
      box-sizing: border-box;
    }
    button {
      background-color: yellowgreen;
      padding: 12px 20px;
      margin: 8px 0;
      cursor: pointer;
      width: 100%;
    }
    .head-container {
      text-align: center;
      position: relative;
    }
    .container {
      padding: 16px;
      font-size: large;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: whitesmoke;
      margin: 5% auto 15% auto;
      width: 80%;
    }
    .close {
      background-color: black;
      position: absolute;
      right: 30px;
      color:  #ffffff;
      font-size: larger;
      margin-top: 10px;
    }
    .close:hover,
    .close:focus {
      color: red;
      cursor: pointer;
    }
    .search {
      padding: 25px;
      margin: 15px;
    }
    .result {
      background-color: skyblue;
      margin: 10px;
      padding: 20px;
      border-radius: 40px;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
    }
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

</head>
<body>
{% block content %}

{% endblock %}
<div class="loader"></div>
</body>
</html>
