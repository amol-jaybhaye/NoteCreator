<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ section.title }}{% endblock %}</title>

  <style type="text/css">
    body {
      background: #4dc3ff;
      padding: 8% 5%;
    }

    .main {
      background: #ff99cc;
    }

    .main .span {
      margin : 10px;
    }

    .nav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background: #999966;
      overflow-x: hidden;
      transition: .5s;
      padding-top: 60px;
    }

    .nav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 30px;
      color: #333300;
      display: block;
      transition: 0.3s;
    }

    .nav a:hover {
      color: #fff;
    }

    .nav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
      .nav {padding-top: 15px;}
      .nav a {font-size: 18px;}
    }

    .main .main-one {
      margin: 10px;
      padding-top: 7%;
      padding-bottom: 8%;
      text-align-last: center;
    }
    .main .main-two {
      margin: 12px;
      padding-top: 2%;
      padding-bottom: 2%;
    }
  </style>

</head>
<body>

  <div id="nav" class="nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'ngo' %}">Ngos</a>
  </div>

{% block content %}

{% endblock %}

<script>
function openNav() {
  document.getElementById("nav").style.width = "250px";
}

function closeNav() {
  document.getElementById("nav").style.width = "0";
}
</script>

</body>
</html>
